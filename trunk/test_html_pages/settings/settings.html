<!DOCTYPE html>
<html>
<head>
<title>Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
<script src="../../lib/jquery/jquery-1.9.1.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.js"></script>

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Customize your Web Settings</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<div class="row">
				  <label for="scriptFilter" >Filter</label>
				  <div class="input-group">
	               <input id="scriptFilter" type="text" class="form-control"> <span class="input-group-btn">
	                  <button class="btn btn-default" type="button">Go!</button>
	               </span>
				  </div>
				</div>
				<div>
					<table id="scripts" class="table table-bordered">
					</table>
				</div>
				<!-- /input-group -->
			</div>
			<div class="col-lg-9">
				<div class="row">
					<div class="col-lg-9">
						<div class="form-group">
							<label for="scriptName">Script Name</label> <input type="text" class="form-control"
								id="scriptName" placeholder="Script Name">
						</div>
					</div>
					<div class="col-lg-3">
						<div class="form-group">
							<label for="uuid">UUId</label> <input type="text" class="form-control" id="uuid"
								placeholder="Script Name">
						</div>
					</div>
				</div>
				  <div class="input-group">
				     <label for="urls">UUId</label> 
				     <textarea id="urls" rows="4" class="form-control col-xs-12"></textarea>
				  </div>
			</div>
		</div>
	</div>
</body>
</html>
