<html>
<head>
<script src="../../lib/jquery/jquery-1.9.1.js"></script>
<script src="../../lib/typeahead/typeahead.js"></script>
<script>
$(function(){
   $('#test').typeahead({
     name: 'accounts',
     local: ['shortcut', 'shortstring', 'listview'],
      updater: function(item) {
        $('#test').append(item, ' ');
        return '';
    }
   })
   .get(0).focus();
});
</script>
</head>
<body>
Textarea<br/>
<textarea id ="test" rows="10" cols="100"></textarea>
</body>

</html>
